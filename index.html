<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game Of Thrones</title>
  <link rel="stylesheet" href="styles/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <div class="container">
      <div class="form">
        <form id="form">
          <input type="text" name="" placeholder="search" maxlength="70">
          <input type="submit" name="" id="move">
        </form>
      </div>
      <div class="details">
        <div class="img">
          <img src="" alt="Character Image Not found">
        </div>
        <div class="det">
          <section class="info1">
            <span class="character-name"></span> <br />
            <span class="character-gender"></span><br />
            <span class="character-culture"></span><br />
            <span class="character-house"></span>
          </section>
          <section class="info2">
            <span class="character-titles"></span><br />
            <span class="character-books"></span>
          </section>
        </div>
      </div>
    </div>
  </header>
  <script src="scripts/script.js"></script>
</body>

</html>
